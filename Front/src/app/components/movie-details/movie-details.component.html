<!-- movie-detail.component.html -->
<div class="movie-detail-container">
    <div class="movie-image-container">
        <img [src]="'https://image.tmdb.org/t/p/w500' + film.poster_path" alt="Film Image" class="movie-image">
    </div>
    <div class="movie-info-container">
        <h2 class="movie-title">{{ film.title }} ({{ film.release_date }})</h2>
        <p class="movie-tagline">{{ film.tagline }}</p>
        <div class="movie-overview">
            <h3>Description</h3>
            <p>{{ film.overview }}</p>
        </div>
        <div class="movie-actions">
            <button (click)="toggleLike(film.id)">
                {{ hasLiked ? "❤️ J'aime déjà" : "🤍 J'aime"}}
            </button>
            <button (click)="toggleSeen(film.id)">
                {{ hasSeen ? "👁‍🗨 Déjà vu" : "👁️ Voir"}}
            </button>
        </div>
        <div class="movie-additional-info">
            <div class="movie-categories">
                <h4>Catégories</h4>
                <ul class="categories-list">
                    <li *ngFor="let category of film.genres">
                        <button class="play-trailer-button">{{ category.name }}</button>
                    </li>
                </ul>
            </div>
        </div>
        <div *ngIf="url_created">
          <h4>Bande Annonce</h4>
          <iframe  width="560" height="315" [src]="trailer_url" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    </div>
</div>
