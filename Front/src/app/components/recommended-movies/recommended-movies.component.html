<div class="recommended-movies-section">
    <h2>Recommended Movies</h2>
    <div class="recommended-movies-container">
        <div class="movie-card" *ngFor="let movie of recommendedMovies">
            <img [src]="movie.imageUrl" alt="{{ movie.title }}" class="movie-card-image">
            <div class="movie-card-details">
                <h3>{{ movie.title }}</h3>
                <p>{{ movie.releaseDate | date:'mediumDate' }}</p>
            </div>
        </div>
    </div>
</div>
