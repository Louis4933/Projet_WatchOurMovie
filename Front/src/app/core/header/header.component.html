<div class="header">
    <div class="logo">
        <a href="/">WatchOurMovie</a>
        <button class="flag-button" (click)="onFlagClick()">
            <img [src]="'./assets/img/' + getCurrentLanguage() + '_flag.png'" 
                 [alt]="getCurrentLanguage() === 'en' ? 'English Flag' : 'French Flag'" />
        </button>
    </div>
    <div class="navigation">
        <a [routerLink]="['/group']">{{ getCurrentLanguage() === 'fr' ? 'Groupes' : 'Groups' }}</a>
        </div>
    <div class="search-container">
        <input type="text" [placeholder]="getCurrentLanguage() === 'fr' ? 'Recherche...' : 'Search...'" (keyup)="onSearchKeyUp($event)">
        <div class="search-results" *ngIf="searchResults.length > 0">
            <ul>
                <li *ngFor="let movie of searchResults" (click)="onSelectMovie(movie.id)">
                    {{ movie.title }}
                </li>
            </ul>
        </div>
    </div>
    <div class="user-info">
        <ng-container *ngIf="userName; else showLogin">
            <span (click)="goToProfile()">{{ userName }}</span>
            <button (click)="logout()">{{ getCurrentLanguage() === 'fr' ? 'DÃ©connexion' : 'Logout' }}</button>
        </ng-container>
        <ng-template #showLogin>
            <span (click)="openLoginModal()">{{ getCurrentLanguage() === 'fr' ? 'Se connecter' : 'Login' }}</span>
            <i class="user-icon" (click)="openLoginModal()">ðŸ‘¤</i>
        </ng-template>
    </div>
</div>
