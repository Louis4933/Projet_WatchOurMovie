<div class="groups-list">
    <div *ngFor="let group of groups" class="group">
      <h2>{{ group.name }}</h2>
    </div>
    <div class="create-group">
      <input type="text" placeholder="Group Name" #groupName>
      <button (click)="createGroup(groupName.value)">Create Group</button>
    </div>
  </div>
