<div class="header">
    <div class="logo">
        <a href="/">WatchOurMovie</a>
    </div>
    <div class="search-container">
        <input type="text" placeholder="Recherche..." (keyup)="onSearchKeyUp($event)">
        <button (click)="onSearch()">
            <i class="search-icon">🔍</i>
        </button>
    </div>
    <div class="user-info">
        <ng-container *ngIf="userName; else showLogin">
            <span>{{ userName }}</span>
            <button (click)="logout()">Déconnexion</button>
        </ng-container>
        <ng-template #showLogin>
            <span (click)="openLoginModal()">Se connecter</span>
            <i class="user-icon" (click)="openLoginModal()">👤</i>
        </ng-template>
    </div>
</div>
