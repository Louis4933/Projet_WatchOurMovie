<!-- header.component.html -->
<div class="header">
    <div class="logo">
        <a href="/">WatchOurMovie</a>
    </div>
    <div class="search-container">
        <input type="text" placeholder="Recherche..." (keyup)="onSearchKeyUp($event)">
        <button (click)="onSearch()">
            <i class="search-icon">🔍</i>
        </button>
    </div>
    <div class="user-info">
        <span>{{ userName }}</span>
        <i class="user-icon">👤</i>
    </div>
</div>
