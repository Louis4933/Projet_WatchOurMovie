<div class="login-modal">
    <form (ngSubmit)="onLogin()">
      <input type="text" [(ngModel)]="username" name="username" placeholder="Identifiant" required>
      <input type="password" [(ngModel)]="password" name="password" placeholder="Mot de passe" required>
      <button type="submit">Connexion</button>
      <div class="login-footer">
        <p>Pas encore de compte? <a (click)="openRegister()">Inscrivez-vous</a></p>
      </div>
    </form>
  </div>
