<div class="register-modal">
  <form (ngSubmit)="onRegister()" #registerForm="ngForm">
    <input type="text" [(ngModel)]="username" name="username" [placeholder]="translate('Nom d\'utilisateur')" required #usernameRegInput="ngModel">
    <div *ngIf="usernameRegInput.invalid && usernameRegInput.touched" class="error-message">
      {{ translate('Un nom d\'utilisateur est requis') }}
    </div>
    <input type="email" [(ngModel)]="email" name="email" [placeholder]="translate('E-mail')" required email #emailInput="ngModel">
    <div *ngIf="emailInput.invalid && emailInput.touched" class="error-message">
      {{ translate('Une adresse email valide est requise') }}
    </div>
    <input type="password" [(ngModel)]="password" name="password" [placeholder]="translate('Mot de passe')" required #passwordRegInput="ngModel">
    <div *ngIf="passwordRegInput.invalid && passwordRegInput.touched" class="error-message">
      {{ translate('Un mot de passe est requis') }}
    </div>
    <button type="submit" [disabled]="registerForm.invalid">{{ translate('S\'inscrire') }}</button>
    <div *ngIf="registerError" class="error-message2">
      {{ translate('Erreur lors de l\'inscription. VÃ©rifiez les champs.') }}
    </div>
    <div *ngIf="emailError" class="error-message">
      {{ translate('Format d\'email invalide') }}
    </div>
  </form>
</div>
